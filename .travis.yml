sudo: required

language: python

python:
  - "2.7"

env: SCIDB_VER=16.9 SHIM_VER=16.9 ARROW_VER=0.7.1-1

services:
  - docker

before_install:
  - docker pull rvernica/scidb:${SCIDB_VER}
  - docker run
    --name scidb
    --detach
    --publish 8080:8080
    --volume `pwd`:/stream
    --env ARROW_VER=${ARROW_VER}
    rvernica/scidb:${SCIDB_VER}
  - while ! curl http://localhost:8080/version; do sleep 5; done
  - cd py_pkg

install:
  - docker exec scidb bash -c "
    ln --symbolic /opt/scidb/${SCIDB_VER}/lib/libscidbclient.so /lib/;
    wget --no-verbose https://github.com/Paradigm4/shim/archive/v${SHIM_VER}.tar.gz;
    tar --extract --gzip --file /v${SHIM_VER}.tar.gz;
    make --directory /shim-${SHIM_VER} service;
    service shimsvc restart"
  - docker exec --tty scidb /stream/py_pkg/tests/docker-install.sh
  - pip install --upgrade -r requirements.txt

script:
  - docker exec --tty scidb /stream/test.sh
  - pycodestyle .
  - pip install .

after_failure:
  - docker logs scidb
